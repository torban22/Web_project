{% extends 'base_admin.html' %}

{% block title %}
<title xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">Онлайн магазин</title>
{% endblock %}

{% block body %}



<svg xmlns="http://www.w3.org/2000/svg" class="d-none">
  <symbol id="check" viewBox="0 0 16 16">
    <title>Check</title>
    <path d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z"></path>
  </symbol>
</svg>


  <header>

    <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
      <h1 class="display-4 fw-normal text-body-emphasis"></h1>
      <p class="fs-5 text-body-secondary">
        <a href="/admin_index/Серверы" class="btn btn-secondary">Серверы</a>
        <a href="/admin_index/Коммутаторы" class="btn btn-secondary">Коммутаторы</a>
        <a href="/admin_index/Роутеры" class="btn btn-secondary">Роутеры</a>

      </p>
      <form method="post">
          <input type="text" class="form-control" name="search" id="search" placeholder="Поиск">
          <button class="btn btn-success" type="submit">Найти</button>
      </form>
    </div>
  </header>
<div class='gallery'>
  <ul>




<div class="container py-3">
  <main>
    <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
        {%for el in data  %}
      <div class="col">
        <div class="card mb-4 rounded-3 shadow-sm">
          <div class="card-header py-3">
            <h4 class="my-0 fw-normal">{{el.name}}</h4>


          </div>
          <img class="card-img-top" src="../static/{{ el.image }}">
          <div class="card-body">
            <h1 class="card-title pricing-card-title"><small class="text-body-secondary fw-light"></small></h1>
            <ul class="list-unstyled mt-3 mb-4">

              <li>{{el.price}} руб </li>

            </ul>

            <br><a href="/admin_index/{{el.id}}" class="w-100 btn btn-lg btn-outline-primary">Подробнее</a></br>
            <br><a class="w-100 btn btn-lg btn-outline-primary" href="/admin_change/{{el.id}}">Изменить</a></br>
            <form action="/admin_back/{{el.id}}" method="post">
              <input type="submit" value="Удалить" onclick="return confirm('Точно удалить?')">
              </form>

          </div>
        </div>
      </div>
        {% endfor %}
    </div>
  </main>
</div>
 </ul>
</div>


{% endblock %}
